<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer Component</title>
</head>
<body>
   <!-- Mobile Drawer -->
<template id="drawer-template">
<div class="mobile-drawer">
    <div class="drawer-header">
        <div class="app-bar-brand">
            <i class="fas fa-seedling"></i>
            <span data-translate="appName">PlantHub</span>
        </div>
        <button class="drawer-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="drawer-content">
        <nav class="drawer-nav">
            <a href="../home/home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span data-translate="dashboard">Dashboard</span>
            </a>
            <a href="../my-plants/my-plants.html" class="nav-item">
                <i class="fas fa-leaf"></i>
                <span data-translate="myPlants">My Plants</span>
            </a>
            <a href="../books/books.html" class="nav-item">
                <i class="fas fa-book"></i>
                <span data-translate="books">Books</span>
            </a>
            <a href="../agenda/agenda.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span data-translate="agenda">Agenda</span>
            </a>
            <a href="../schedule/schedule.html" class="nav-item">
                <i class="fas fa-calendar"></i>
                <span data-translate="schedule">Schedule</span>
            </a>
            <a href="../community/community.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span data-translate="community">Community</span>
            </a>
        </nav>
    </div>
    <div class="drawer-profile">
        <div class="user-avatar">O</div>
        <div class="user-info">
            <div class="user-name">Omar</div>
            <small class="user-email">omar@example.com</small>
        </div>
        <i class="fas fa-chevron-up toggle-icon"></i>
        <div class="drawer-profile-menu">
            <a href="#" class="menu-item">
                <i class="fas fa-user"></i>
                <span data-translate="myProfile">My Profile</span>
            </a>
            <a href="#" class="menu-item">
                <i class="fas fa-cog"></i>
                <span data-translate="settings">Settings</span>
            </a>
            <a href="#" class="menu-item drawer-language-switch">
                <i class="fas fa-language"></i>
                <span data-translate="language">Language</span>
            </a>
            <div class="menu-divider"></div>
            <a href="signin.html" class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <span data-translate="signout">Sign Out</span>
            </a>
        </div>
    </div>
</div>
<div class="drawer-overlay"></div>
</template>
</body>
</html>
