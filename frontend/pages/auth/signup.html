<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub - Sign Up</title>
    <link rel="stylesheet" href="../../styles/theme/themes.css">
    <link rel="stylesheet" href="../../styles/layouts/auth-layout.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
    <link rel="stylesheet" href="../../styles/base/transitions.css">
    <link rel="stylesheet" href="../../styles/components/auth-links.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/components/feature-section.css">
    <link rel="stylesheet" href="../../styles/components/features-list.css">
    <link rel="stylesheet" href="../../styles/components/forms.css">
    <link rel="stylesheet" href="../../styles/animations/keyframes.css">
    <link rel="stylesheet" href="../../styles/components/app-bar.css">
    <link rel="stylesheet" href="../../styles/components/theme-switcher.css">
    <link rel="stylesheet" href="../../styles/components/language-switcher.css">
    <link rel="stylesheet" href="../../styles/responsive/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switch-wrapper">
        <div class="theme-switch">
            <div class="switch-handle">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </div>
        </div>
    </div>

    <div class="language-switch-wrapper">
        <button class="language-switch" aria-label="Toggle language">En</button>
    </div>
    
    <div class="animated-background">
        <div class="stars"></div>
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
            <div class="cloud cloud-6"></div>
            <div class="cloud cloud-7"></div>
            <div class="cloud cloud-8"></div>
        </div>
    </div>

    <div class="page-container signup-page">
        <div class="auth-container">
            <div class="left-panel">
                <div class="branding">
                    <h2>PlantHub</h2>
                    <p>Your Digital Garden Companion</p>
                </div>
                <div class="features-section">
                    <div class="features-header">
                        <h3>Features</h3>
                        <button class="features-toggle" aria-label="Toggle features">
                            <i class="fas fa-chevron-down" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="features-content" aria-expanded="false">
                        <div class="feature-item" tabindex="0">
                            <i class="fas fa-leaf" aria-hidden="true"></i>
                            <span>Plant Identification</span>
                        </div>
                        <div class="feature-item" tabindex="0">
                            <i class="fas fa-tint" aria-hidden="true"></i>
                            <span>Watering Schedule</span>
                        </div>
                        <div class="feature-item" tabindex="0">
                            <i class="fas fa-sun" aria-hidden="true"></i>
                            <span>Light Requirements</span>
                        </div>
                        <div class="feature-item" tabindex="0">
                            <i class="fas fa-seedling" aria-hidden="true"></i>
                            <span>Growth Tracking</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="form-container">
                    <h2>Create Account</h2>
                    <p class="subtitle">Join the PlantHub community</p>
                    <form class="auth-form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" required id="full-name">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required id="email">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required autocomplete="new-password" id="password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm Password" required autocomplete="new-password" id="confirm-password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="text" placeholder="Phone Number" required id="phone">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Address" required id="address">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-globe"></i>
                            <input type="text" placeholder="Current Location" required id="current-location">
                        </div>

                        <div class="form-options">
                            <label class="terms">
                                <input type="checkbox" required id="terms-checkbox">
                                <span>I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                            </label>
                        </div>
                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>
                    <div class="alternate-auth">
                        <p>Already have an account? <a href="signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../config.js"></script>
    <script src="../../scripts/language/translations.js"></script>
    <script src="../../scripts/navigation.js"></script>
    <script src="../../scripts/theme/theme.js"></script>
    <script src="../../scripts/language/language.js"></script>
    <script src="../../scripts/components/features-toggle.js"></script>
    <script src="../../scripts/pages/auth/auth.js"></script>
    <script src="../../scripts/pages/auth/features.js"></script>
    <script src="../../scripts/pages/auth/signin.js"></script>
</body>
</html>
