<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const state = urlParams.get("state");
        const code = urlParams.get("code");
        const scope = urlParams.get("scope");
        const authuser = urlParams.get("authuser");
        const prompt = urlParams.get("prompt");

        if (state && code && scope && authuser && prompt) {
          const redirectUrl =
            `https://planthub.mhmud.com/api/login/google/call-back?state=${state}` +
            `&code=${code}&scope=${scope}&authuser=${authuser}&prompt=${prompt}`;
          const res = await fetch(redirectUrl, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
          if (res.ok) {
            const data = await res.json();
            if (data.success) {
              window.location.href =
                "https://planthub.mhmud.com/frontend/pages/home/home.html";
              localStorage.setItem("userToken", data.token);
              localStorage.setItem("userData", JSON.stringify(data.user));
            } else {
              console.error("Error:", data.message);
              alert("Authentication failed. Please try again.");
            }
          } else {
            console.error("Network response was not ok:", res.statusText);
            alert("Network error. Please try again later.");
          }
        }
      };
    </script>
  </body>
</html>
