<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub - Sign In</title>
    <link rel="stylesheet" href="../../styles/theme/themes.css">
    <link rel="stylesheet" href="../../styles/layouts/auth-layout.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
    <link rel="stylesheet" href="../../styles/base/transitions.css">
    <link rel="stylesheet" href="../../styles/components/auth-links.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/components/feature-section.css">
    <link rel="stylesheet" href="../../styles/components/features-list.css">
    <link rel="stylesheet" href="../../styles/components/forms.css">
    <link rel="stylesheet" href="../../styles/animations/keyframes.css">
    <link rel="stylesheet" href="../../styles/components/app-bar.css">
    <link rel="stylesheet" href="../../styles/components/theme-switcher.css">
    <link rel="stylesheet" href="../../styles/components/language-switcher.css">
    <link rel="stylesheet" href="../../styles/responsive/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-switch-wrapper">
        <div class="theme-switch">
            <div class="switch-handle">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </div>
        </div>
    </div>

    <div class="language-switch-wrapper">
        <button class="language-switch" aria-label="Toggle language">En</button>
    </div>
    
    <div class="animated-background">
        <div class="stars"></div>
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
            <div class="cloud cloud-6"></div>
            <div class="cloud cloud-7"></div>
            <div class="cloud cloud-8"></div>
        </div>
    </div>

    <div class="page-container signin-page">
        <div class="auth-container">
            <div class="left-panel">
                <div class="branding">
                    <h2>PlantHub</h2>
                    <p>Your Digital Garden Companion</p>
                </div>
                <div class="features-section">
                    <div class="features-header">
                        <h3 data-translate="features">Features</h3>
                        <button class="features-toggle" aria-label="Toggle features">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="features-content">
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <div class="feature-text">
                                <h4 data-translate="secureAuth">Secure Authentication</h4>
                            </div>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-sync"></i>
                            <div class="feature-text">
                                <h4 data-translate="easyRecovery">Easy Recovery</h4>
                            </div>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-user-shield"></i>
                            <div class="feature-text">
                                <h4 data-translate="privacyFirst">Privacy First</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="form-container">
                    <h2 data-translate="welcome">Welcome Back!</h2>
                    <p class="subtitle" data-translate="subtitle">Sign in to your PlantHub account</p>
                    <form class="auth-form" id="signin-form">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" data-translate="email" placeholder="Email" required autocomplete="username" id="signin-email">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" data-translate="password" placeholder="Password" required autocomplete="current-password" id="signin-password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox">
                                <span data-translate="remember">Remember me</span>
                            </label>
                            <a href="forgot-password.html" class="forgot-link" data-translate="forgot">Forgot Password?</a>
                        </div>
                        <button type="submit" class="submit-btn" data-translate="signin" id="signin-submit-btn">Sign In</button>
                    </form>
                    <div class="alternate-auth">
                        <p><span data-translate="noAccount">Don't have an account?</span> <a href="signup.html" data-translate="signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../config.js"></script>
    <script src="../../scripts/language/translations.js"></script>
    <script src="../../scripts/navigation.js"></script>
    <script src="../../scripts/theme/theme.js"></script>
    <script src="../../scripts/language/language.js"></script>
    <script src="../../scripts/components/features-toggle.js"></script>
     <script src="../../scripts/pages/auth/features.js"></script>
    <script src="../../scripts/pages/auth/signin.js"></script> </body>
</html>
