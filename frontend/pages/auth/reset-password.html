<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantHub - Reset Password</title>
    <link rel="stylesheet" href="../../styles/theme/themes.css" />
    <link rel="stylesheet" href="../../styles/layouts/auth-layout.css" />
    <link rel="stylesheet" href="../../styles/base/reset.css" />
    <link rel="stylesheet" href="../../styles/base/transitions.css" />
    <link rel="stylesheet" href="../../styles/components/auth-links.css" />
    <link rel="stylesheet" href="../../styles/components/buttons.css" />
    <link rel="stylesheet" href="../../styles/components/feature-section.css" />
    <link rel="stylesheet" href="../../styles/components/features-list.css" />
    <link rel="stylesheet" href="../../styles/components/forms.css" />
    <link rel="stylesheet" href="../../styles/animations/keyframes.css" />
    <link rel="stylesheet" href="../../styles/components/app-bar.css" />
    <link rel="stylesheet" href="../../styles/components/theme-switcher.css" />
    <link rel="stylesheet" href="../../styles/components/language-switcher.css" />
    <link rel="stylesheet" href="../../styles/responsive/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .reset-message {
        position: fixed;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        color: #fff;
        background: #4caf50;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.3s;
      }
      .reset-message.error {
        background: #e74c3c;
      }
      .reset-message.success {
        background: #4caf50;
      }
      .reset-password-form {
        max-width: 350px;
        margin: 48px auto 0 auto;
        background: var(--surface, #fff);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 28px 24px 28px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        align-items: stretch;
      }
      .reset-password-form .form-title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .reset-password-form .form-desc {
        text-align: center;
        color: #888;
        font-size: 1rem;
        margin-bottom: 12px;
      }
      .reset-password-form .email-info {
        background: #f5f7fa;
        color: #333;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 0.97rem;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
      }
      .reset-password-form .input-group input {
        font-size: 1rem;
      }
      .reset-password-form .submit-btn {
        margin-top: 10px;
        font-size: 1.1rem;
        font-weight: 500;
        padding: 10px 0;
        border-radius: 8px;
      }
      .reset-password-form .back-link {
        text-align: center;
        margin-top: 10px;
        font-size: 0.97rem;
      }
      .reset-password-form .back-link a {
        color: #388e3c;
        text-decoration: underline;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <div class="theme-switch">
        <div class="switch-handle">
          <i class="fas fa-sun sun-icon"></i>
          <i class="fas fa-moon moon-icon"></i>
        </div>
      </div>
    </div>

    <div class="language-switch-wrapper">
      <button class="language-switch" aria-label="Toggle language">En</button>
    </div>

    <div class="animated-background">
      <div class="stars"></div>
      <div class="clouds">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
        <div class="cloud cloud-6"></div>
        <div class="cloud cloud-7"></div>
        <div class="cloud cloud-8"></div>
      </div>
    </div>

    <form class="reset-password-form">
      <div class="form-title">Reset Your Password</div>
      <div class="form-desc">
        Enter the OTP sent to your email and your new password.
      </div>
      <div class="email-info" id="emailInfo" style="display:none;">
        <i class="fas fa-envelope"></i>
        <span id="userEmail"></span>
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input
          type="text"
          placeholder="OTP"
          required
          autocomplete="one-time-code"
        />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          placeholder="New Password"
          required
          autocomplete="new-password"
        />
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
      <div class="back-link">
        <a href="forgot-password.html"
          ><i class="fas fa-arrow-left"></i> Back to Forgot Password</a
        >
      </div>
    </form>

    <script src="../../../config.js"></script>
    <script src="../../scripts/language/translations.js"></script>
    <script src="../../scripts/navigation.js"></script>
    <script src="../../scripts/theme/theme.js"></script>
    <script src="../../scripts/language/language.js"></script>
    <script src="../../scripts/components/features-toggle.js"></script>
    <script src="../../scripts/pages/auth/auth.js"></script>
    <script src="../../scripts/pages/auth/features.js"></script>
    <script src="../../scripts/pages/auth/signin.js"></script>
    <script src="../../scripts/pages/auth/reset-password.js"></script>
  </body>
</html>
