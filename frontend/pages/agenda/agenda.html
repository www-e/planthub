<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub - Agenda</title>
    <link rel="stylesheet" href="../../styles/theme/themes.css">
    <link rel="stylesheet" href="../../styles/pages/agenda.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
    <link rel="stylesheet" href="../../styles/base/transitions.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/animations/keyframes.css">
    <link rel="stylesheet" href="../../styles/components/app-bar.css">
    <link rel="stylesheet" href="../../styles/components/theme-switcher.css">
    <link rel="stylesheet" href="../../styles/responsive/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="light-theme">
    <div id="app-bar-placeholder"></div>
    <div id="drawer-placeholder"></div>
    <div class="drawer-overlay"></div>

    <div class="agenda-container">
        <div class="agenda-header">
            <h1>Plant Care Agenda</h1>
            <p>Track your plants' growth and care schedule</p>
        </div>

        <div class="agenda-content">
            <div class="plant-upload-section">
                <div class="upload-container">
                    <div class="upload-box" id="uploadBox">
                        <input type="file" id="plantImage" accept="image/*" capture="environment">
                        <div class="upload-placeholder">
                            <i class="fas fa-camera"></i>
                            <p>Take a picture of your plant</p>
                        </div>
                    </div>
                    <button class="upload-btn" id="uploadBtn">Upload Plant Image</button>
                </div>
            </div>

            <div class="plant-info-section">
                <div class="plant-details">
                    <h2>Plant Details</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Plant Name</label>
                            <input type="text" id="plantName" placeholder="Enter plant name">
                        </div>
                        <div class="info-item">
                            <label>Plant Type</label>
                            <select id="plantType">
                                <option value="">Select plant type</option>
                                <option value="tomato">Tomato</option>
                                <option value="lettuce">Lettuce</option>
                                <option value="herbs">Herbs</option>
                                <option value="flowers">Flowers</option>
                            </select>
                        </div>
                        <div class="info-item">
                            <label>Planting Date</label>
                            <input type="date" id="plantingDate">
                        </div>
                    </div>
                </div>
            </div>

            <div class="care-schedule-section">
                <h2>Care Schedule</h2>
                <div class="schedule-cards">
                    <div class="schedule-card">
                        <h3>Watering Schedule</h3>
                        <div class="schedule-details">
                            <p>Next watering: <span id="nextWatering">--</span></p>
                            <p>Frequency: <span id="wateringFrequency">--</span></p>
                        </div>
                    </div>
                    <div class="schedule-card">
                        <h3>Harvest Schedule</h3>
                        <div class="schedule-details">
                            <p>Expected harvest: <span id="harvestDate">--</span></p>
                            <p>Days remaining: <span id="daysRemaining">--</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="care-tips-section">
                <h2>Care Tips</h2>
                <div class="tips-container" id="careTips">
                    <!-- Tips will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="../../../config.js"></script>
    <script src="../../scripts/components/appbar-drawer-loader.js"></script>
    <script src="../../scripts/components/drawer.js"></script>
    <script src="../../scripts/navigation.js"></script>
    <script src="../../scripts/theme/theme.js"></script>
    <script src="../../scripts/agenda/agenda.js"></script>
</body>
</html>
