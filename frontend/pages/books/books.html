<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub - Books & Resources</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/theme/themes.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
    <link rel="stylesheet" href="../../styles/base/transitions.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/animations/keyframes.css">
    <link rel="stylesheet" href="../../styles/components/app-bar.css">
    <link rel="stylesheet" href="../../styles/components/theme-switcher.css">
    <link rel="stylesheet" href="../../styles/pages/books.css">
    <link rel="stylesheet" href="../../styles/responsive/mobile.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <div id="app-bar-placeholder"></div>
    <div id="drawer-placeholder"></div>
    <div class="drawer-overlay"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="books-container">
            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search books...">
                </div>
                <div class="filter-options">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="gardening">Gardening</option>
                        <option value="botany">Botany</option>
                        <option value="sustainable">Sustainable Practices</option>
                        <option value="indoor">Indoor Plants</option>
                    </select>
                    <select id="format-filter">
                        <option value="">All Formats</option>
                        <option value="pdf">PDF</option>
                        <option value="ebook">E-Book</option>
                        <option value="article">Article</option>
                    </select>
                </div>
            </div>

            <!-- Books Grid -->
            <div class="books-grid">
                <!-- Books will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../../../config.js"></script>
    <script src="../../scripts/components/appbar-drawer-loader.js"></script>
    <script src="../../scripts/components/drawer.js"></script>
    <script src="../../scripts/navigation.js"></script>
    <script src="../../scripts/theme/theme.js"></script>
    <script src="../../scripts/pages/books/books.js"></script>
</body>
</html>
