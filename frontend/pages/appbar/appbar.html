<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar Component</title>
    <script src="../../scripts/navigation.js" defer></script>
</head>
<body>
    
    <!-- App Bar -->
<template id="app-bar-template">
<div class="app-bar">
    <div class="app-bar-left">
        <button class="menu-button">
            <i class="fas fa-bars"></i>
        </button>
        <div class="app-bar-brand">
            <i class="fas fa-seedling"></i>
            <span data-translate="appName">PlantHub</span>
        </div>
        <nav class="app-bar-nav">
            <a href="../home/home.html" class="nav-item" data-translate="dashboard">Dashboard</a>
            <a href="../my-plants/my-plants.html" class="nav-item" data-translate="myPlants">My Plants</a>
            <a href="../books/books.html" class="nav-item" data-translate="books">Books</a>
            <a href="../agenda/agenda.html" class="nav-item" data-translate="agenda">Agenda</a>
            <a href="../schedule/schedule.html" class="nav-item" data-translate="schedule">Schedule</a>
            <a href="../community/community.html" class="nav-item" data-translate="community">Community</a>
        </nav>
    </div>
    <div class="app-bar-right">
        <button class="theme-switch">
            <div class="switch-handle">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </div>
        </button>
        <div class="user-profile">
            <div class="user-avatar">O</div>
            <span class="user-name">Omar</span>
            <div class="user-dropdown">
                <a href="#" class="dropdown-item">
                    <i class="fas fa-user"></i>
                    <span data-translate="profile">Profile</span>
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="dropdown-item dropdown-language-switch">
                    <i class="fas fa-language"></i>
                    <span data-translate="language">Language</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="../auth/signin.html" class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span data-translate="signout">Sign Out</span>
                </a>
            </div>
        </div>
    </div>
</div>
</template>
</body>
</html>
